<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Factorial Computer - Ajax</title>
<script>
function getFact() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (xhttp.readyState == 4 && xhttp.status == 200) {
			document.getElementById("fact_resp").innerHTML = xhttp.responseText;
		}
    };
    var url = "FactorialServlet2?num=5"; 
    xhttp.open("GET", url , true);
    xhttp.send();
}
</script>    
    </head>
    <body>
            <label>Enter a Number:</label>           
            <input type="text" name="num"/> <br />
            <br />
            <button type="button" onclick="getFact()">Compute Factorial</button>
            <p />
            <label>Factorial Response:</label>           
            <div id="fact_resp"><h2>...wait ...</h2></div>
    </body>
</html>
